name: Merge Schedule
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  schedule:
    - cron: 0 * * * *

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v1
        with:
          merge_method: merge
          # /schedule 2021-10-04T10:30:00+02:00
          # time_zone: "Europe/Madrid"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
